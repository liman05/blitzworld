<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="base bg-white">
 <nav class="navbar navbar-expand-lg bg-dark fixed-top">
    <div>
        <a href="/" class="head navbar-brand text-white ml-2">BlitzBot</a>
    </div>      
   
    <div class="items d-flex justify-content-end text-light">
    {% if request.user.is_authenticated %}
             <a href="/home" class="item1 nav-link active btn-link px-3 me-2">home</a>
            <a href="/logout" class="item2 nav-link active">logout</a>
             
             {% else %}
            <a href="/login" class="item1 nav-link active btn-link px-3 me-2">login</a>
            <a href="/signup" class="item2 nav-link active">signup</a>
            {% endif %}
        </div>
  </nav>
{% block content %}
  
{% endblock %}
{% block scripts %}
  
{% endblock  %}
</body>
</html>
